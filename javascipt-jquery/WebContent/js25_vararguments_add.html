<body>
  <p1>add Numbers</p1>
  </br>
  <h4> NOTE :arguments is not an array</h4>
</br>
  <h4> Functions are also Objects in javascript</h4>
  <button onclick=" findAdditions();">Click me</button>
  <pre>
  <script type="text/javascript">

   function findAdditions(){
     document.writeln(add(10,5));
     document.writeln(add(10,5,6,8,9,14));
     document.writeln(add(10,5.25,6.89,6,0,67,112));
     document.writeln(add(10));
     document.writeln(add());
   }

<!-- Reading the parameters using arguments ,so no need to provide argument to function -->
   function add(){
     var i,sum=0;
     for(i=0;i<arguments.length;i++){
       sum=sum+arguments[i];
     }
     return sum;
   }
</script>
