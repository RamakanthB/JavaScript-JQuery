  <p1>Scopes</p1>
  </br>
  <p1>Function Scope in JS </p1>
  </br>
  <button onclick=" mainfun();">Click me</button>
  <pre>
  <script type="text/javascript">

   var a='kanth';
   function calfun(){
     var a='kanth in cal fun';
   }
   function calfun2(a){
    document.writeln(a);
   }
   function mainfun(){
     calfun();
     document.writeln(a);  //it will npt take kanth in cal fun
     calfun2('-kanth in calfun 2');


   }


</script>
