<!DOCTYPE html>
<html>

<head>
  <meta charset="ISO-8859-1">
  <title>4th Tutorial</title>
  <!-- primitive types of js  in html page -->
</head>

<body>
  <!--The <pre> element lets us display text exactly as it is typed, without compressing spaces or line breaks.
  -->
  <pre>
  <script type="text/javascript">
    var a = 10;
    var b = 20;
    var c = a + b;      // number
    var str = 'hello';  //string
    var boo = true;     //boolean
    var undef;         //undefined
    var nn=null;       // null    -used in validations
    document.writeln(typeof c);
    document.writeln(typeof str);
    document.writeln(typeof boo);
    document.writeln(typeof undef);
    document.writeln(typeof nn);  //this is a bug in JS (it should return null)
  </script>
</pre>
</body>

</html>
