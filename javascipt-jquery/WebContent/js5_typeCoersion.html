<body>
  <pre>
  <script type="text/javascript">
    var a = 1234;
    var b = 123 + "4";
    var c = 1234;
    if (a == b) {
      document.writeln('a == b');
    }
    if (a === b) {
      document.writeln('a===b');
    }
    if (a === c) {
      document.writeln('a===c');
    }
  </script>
