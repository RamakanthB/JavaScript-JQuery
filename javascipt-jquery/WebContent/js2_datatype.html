<!DOCTYPE html>
<html>

<head>
  <meta charset="ISO-8859-1">
  <title>2nd Tutorial</title>
    <!-- primitive types of js  in html page -->
</head>

<body>

  <script type="text/javascript">
    var a = 10;
    var b = 20;
    var c = a + b;      // number
    var str = 'hello';  //string
    var boo = true;     //boolean
    var undef;         //undefined
    var nn=null;       // null    -used in validations
    document.write(c);
    document.write(str);
    document.write(boo);
    document.write(undef);
    document.write(nn);
  </script>
</body>

</html>
